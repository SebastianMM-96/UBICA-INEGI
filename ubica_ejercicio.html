    <!-- ==== LocalStorage ==== -->
    <script type="text/javascript">
      /* 
      * Función para almacenar datos y capturarlos del input
      */
      $(document).ready(function(){    
        $('#boton-listado').click(function(){
          localStorage._condicion = document.getElementById("condi").value;
          /*Limpiar el campo ya utilizado*/
          document.getElementById("condi").value = "";
        });   
      });
  
      /*
      * Funcion para cargar y mostrar los datos en una alerta
      */
     
      $(document).ready(function(){    
        $('#boton-cargar').click(function(){                       
          var Text;
          Text = document.getElementById("condi").value = localStorage._condicion
          alert("Tu historial es: " + Text);
        });   
      });
    </script>
